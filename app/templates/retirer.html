{% extends "index.html" %}

{% block title %}Retirer de l'argent{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='Acompt.css') }}">
{% endblock %}

{% block content %}

    <div class="container">
        <h1>Retirer de l'argent</h1>
        <form id="withdrawForm" action="#" method="POST">
            <div class="form-group">
                <label for="id_account">Compte (id) :</label>
                <select id="id_account" name="id_account" required>
                    {% for compte in accounts %}   
                        <option value="{{ compte.id }}">Compte {{ compte.id }}</option>
                    {% endfor %}    
                </select>
            </div>

            <label for="amount">Montant Ã  retirer :</label>
            <input type="number" id="amount" name="amount" step="50" min="0" required>
            
            <button type="submit">Retirer</button>
        </form>
    </div>

{% endblock %}
