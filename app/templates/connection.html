

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='connection.css') }}">
<style>
    body {
        width: 100%;
        height: 100%;
        --s: 82px;
        --c1: #b2b2b2;
        --c2: #ffffff;
        --c3: #d9d9d9;
      
        --_g: var(--c3) 0 120deg, #0000 0;
        background: conic-gradient(from -60deg at 50% calc(100% / 3), var(--_g)),
          conic-gradient(from 120deg at 50% calc(200% / 3), var(--_g)),
          conic-gradient(
            from 60deg at calc(200% / 3),
            var(--c3) 60deg,
            var(--c2) 0 120deg,
            #0000 0
          ),
          conic-gradient(from 180deg at calc(100% / 3), var(--c1) 60deg, var(--_g)),
          linear-gradient(
            90deg,
            var(--c1) calc(100% / 6),
            var(--c2) 0 50%,
            var(--c1) 0 calc(500% / 6),
            var(--c2) 0
          );
        background-size: calc(1.732 * var(--s)) var(--s);
    }
</style>

{% endblock %}

{% block content %}
    <!-- Login Form -->
    <div class="container">
        <div class="form-container">

            <div style="justify-items: center;">
                <img src="{{ url_for('static', filename='bank.png') }}" width="60" height="45 " alt="">
                <h2 style="margin-top: 15px;">Connexion</h2>
            </div>

            <form id="loginForm" action="#" method="POST">
                <div class="input-group" >
                    <label class="input-group" for="username">Nom d'utilisateur :</label>
                    <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
                    
                </div>
                <div class="input-group" >
                    <label  for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                    
                </div>
                <div class="btn-container">
                    <button class="btn" type="submit">Se connecter</button>
                </div>
                
            </form>

            <p id="message"></p>

            <div class="forgot-password">
                <a href="/ChangerMDP">Mot de passe oubli√© ?</a>
            </div>
        </div>
    </div>
{% endblock %}
