{% extends "index.html" %}

{% block title %}Déposer de l'argent{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='Acompt.css') }}">
<style>
    body {
        width: 100%;
        height: 100%;
        --s: 82px;
        --c1: #b2b2b2;
        --c2: #ffffff;
        --c3: #d9d9d9;
      
        --_g: var(--c3) 0 120deg, #0000 0;
        background: conic-gradient(from -60deg at 50% calc(100% / 3), var(--_g)),
          conic-gradient(from 120deg at 50% calc(200% / 3), var(--_g)),
          conic-gradient(
            from 60deg at calc(200% / 3),
            var(--c3) 60deg,
            var(--c2) 0 120deg,
            #0000 0
          ),
          conic-gradient(from 180deg at calc(100% / 3), var(--c1) 60deg, var(--_g)),
          linear-gradient(
            90deg,
            var(--c1) calc(100% / 6),
            var(--c2) 0 50%,
            var(--c1) 0 calc(500% / 6),
            var(--c2) 0
          );
        background-size: calc(1.732 * var(--s)) var(--s);
    }
</style>
{% endblock %}

{% block content %}

    <div class="container">
        <h1>Déposer de l'argent</h1>
        <form id="accountForm" action="#" method="POST">
            <div class="form-group">
                <label for="id_account">Compte (id) :</label>
                <select id="id_account" name="id_account" required>
                    {% for compte in acounts %}   
                            <option value="{{ compte.id }}">Compte {{ compte.id }}</option>
                    {% endfor %}    
                </select>
            </div>

            <label for="amount">Montant à déposer :</label>
            <input type="number" id="amount" name="amount" step="50" min="0" required>
            
            <button type="submit">Deposer</button>
        </form>
    </div>

{% endblock %}
